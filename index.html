<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Ativos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assest/img/logoUnimed.png" type="image/x-icon">
</head>

<body>
    <header>
        <div class="retangulo-logo">
            <div class="header-logo">
                <img src="./assest/img/logoUnimed.png">
            </div>
        </div>
    </header>

    <main>

        <!-----1ª parte do formulario----->
        <form>
            <div class="container">

                <div class="field">

                    <div class="entrada">
                        <input type="radio" name="entry-assest" class="entryInput">
                        <label>Entrada</label>
                    </div>

                    <div class="saida">
                        <input type="radio" name="exit-assest" class="entryInput">
                        <label>Saida</label>
                    </div>

                </div>

                <!-----2ª parte do formulario----->

                <div class="interfaceForm">
                    
                    <div class="cabecalho">
                        <h1 id="titulo">CATI - Cadastro de Ativos e Bens</h1>
                    </div>


                    <div class="masterContainer">
                        <div class="field1">
                            <div class="campo">
                                <label class="codigo">
                                    <b>Codigo</b>
                                </label>

                                <label>
                                    <input type="text" name="codigo" class="inputCodigo" placeholder="Codigo">
                                </label>
                            </div>

                            <div class="treeclass">

                                <div class="campo">

                                    <label class="ticket">
                                        Ticket
                                    </label>

                                    <label>
                                        <input type="text" placeholder="Digite o ticket" name="ticket"
                                            class="inputTicket">
                                    </label>
                                </div>

                                <div class="campo">

                                    <label class="tombo">
                                        Tombo/Série
                                    </label>

                                    <label>
                                        <input type="text" placeholder="Digite o tombo" name="tombo" class="inputTombo">
                                    </label>
                                </div>

                                <div class="campo">
                                    <label>
                                        Hostname
                                    </label>

                                    <label>
                                        <input type="text" placeholder="Digite o hostname" name="hostname"
                                            class="inputHostname">
                                    </label>
                                </div>
                            </div>

                            <div class="campo">
                                <label>
                                    Equipamento / Modelo
                                </label>

                                <input class="equipamento" type="text" name="equipamento"
                                    placeholder="Digite aqui a descrição">

                            </div>

                            <div class="campo">
                                <label>
                                    Acessórios
                                </label>

                                <input type="text" name="acessorios" placeholder="Digite o nome do acessorios">

                            </div>

                            <div class="campo">
                                <label>
                                    Fornecedor / Origem
                                </label>

                                <input type="text" name="fornecedor" placeholder="Digite o nome do fornecedor">
                            </div>

                            <div class="treeclass">
                                <div class="campo">
                                    <label>
                                        Usuário
                                    </label>

                                    <input type="text" name="usuario" placeholder="Digite o nome do usuario"
                                        class="userUseradmin">
                                </div>

                                <div class="campo">

                                    <label>
                                        Usuário Administrador
                                    </label>

                                    <input type="text" name="usuarioAdmin" placeholder="Administrador local"
                                        class="userUseradmin">
                                </div>
                            </div>

                        </div>

                        <fieldset class="field2">

                            <div class="campo">
                                <label>
                                    Tecnico Responsavel
                                </label>

                                <select id="tecnico" name="tecnico">
                                    <option value="aa">Aristoteles Aguiar</option>
                                    <option value="ds">Diego Souza</option>
                                    <option value="jb">Jonatas Barroso</option>
                                    <option value="lm">Larissa Magalhães</option>
                                </select>
                            </div>


                            <div class="campo">
                                <label>
                                    Sist. Operacional
                                </label>

                                <select id="so" name="operacional">
                                    <option value="win7">Windows 7</option>
                                    <option value="win8">Windows 8</option>
                                    <option value="win10">Windows 10</option>
                                    <option value="win11">Windows 11</option>
                                    <option value="winsrv">Windows Server</option>
                                    <option value="lin">Linux</option>
                                    <option value="mac">Mac iOS</option>
                                </select>
                            </div>

                            <div class="treeclass1">

                                <div class="campo">
                                    <label>
                                        Dominio
                                    </label>

                                    <select id="dominio" name="dominio" class="dom">
                                        <option value="yes">Sim</option>
                                        <option value="not">Não</option>
                                    </select>
                                </div>


                                <div class="campo">
                                    <label>
                                        Inst SO
                                    </label>

                                    <select id="insSO" name="insSO">
                                        <option value="yes">Sim</option>
                                        <option value="not">Não</option>
                                    </select>
                                </div>

                                <div class="campo">
                                    <label>
                                        Atual SO
                                    </label>

                                    <select id="atualSO" name="atualSO">
                                        <option value="yes">Sim</option>
                                        <option value="not">Não</option>
                                    </select>
                                </div>
                            </div>



                            <div class="campo">
                                <label>
                                    Setor do Usuário
                                </label>

                                <select class="setorUsuario" name="setorUsuario">
                                    <option>Administração</option>
                                    <option>Atenção Primaria</option>
                                    <option>Atendimento</option>
                                    <option>AIS/SAD</option>
                                    <option>Auditoria e Regulação</option>
                                    <option>Cadastro</option>
                                    <option>Central de Atendimento</option>
                                    <option>Comercial</option>
                                    <option>Contabilidade</option>
                                    <option>Contas Medicas</option>
                                    <option>CSPAR</option>
                                    <option>Diretoria</option>
                                    <option>Financeiro</option>
                                    <option>Gerencia</option>
                                    <option>Gestão de Pessoas</option>
                                    <option>Juridico</option>
                                    <option>NANS</option>
                                    <option>Ouvidoria</option>
                                    <option>Inovações</option>
                                    <option>Rede Assistencial</option>
                                    <option>Relacionamento Empresarial</option>
                                    <option>Tecnologia da Informação</option>
                                    <option>Vendas</option>
                                </select>

                            </div>

                            <div class="campo">
                                <label>Unidade de Destino</label>

                                <select class="unDestino">
                                    <option>Unimed Ceará</option>
                                    <option>Unimed Abolição</option>
                                    <option>Unimed Aracati</option>
                                    <option>Unimed Cariri</option>
                                    <option>Unimed Centro Sul</option>
                                    <option>Unimed Crateus</option>
                                    <option>Unimed Nordeste</option>
                                    <option>Unimed Sertao Central</option>
                                    <option>Unimed Sobral</option>
                                    <option>Unimed Vale do Jaguaribe</option>
                                    <option>CSPAR</option>
                                </select>
                            </div>



                            <div class="campo">
                                <label>
                                    Data
                                </label>
                                <label>
                                    <input type="date">
                                </label>
                            </div>
                        </fieldset>

                        <div class="campo">
                            <label class="observacaoTextArea">
                                Observações
                            </label>

                            <label>
                                <textarea id="obs" name="obs" rows="5" cols="80"></textarea>
                            </label>
                        </div>


                        <div class="btn-master">
                            <div class="campo">
                                <input type="submit" value=" Salvar " class="btn">
                            </div>

                            <div class="campo">
                                <input type="reset" value=" Redefinir" class="btn">
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </form>

    </main>

    <footer>
        <div class="footer">
            <h4>Unimed Ceará - 2022 - Todos os direitos reservados</h4>
            <br>
            <h6>Desenvolvido por: Aristoteles Aguiar</h6>

        </div>
    </footer>
</body>

</html>
