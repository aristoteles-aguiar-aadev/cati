<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Ativos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assest/img/logoUnimed.png" type="image/x-icon">
</head>

<body>
    <header>
        <div class="header-logo">
            <img src="./assest/img/logoUnimed.png">
        </div>

        <div class="header-title">
            CATI - Cadastro de Ativos
        </div>
    </header>

    <main>
        <div class="left-interface">
            <input type="radio" name="entry-assest">
            <label>Entrada</label>
            <br>

            <input type="radio" name="exit-assest">
            <label>Saida</label>
            <br>

            <input type="button" name="new-assest" value="OK" onclick class="btOK" >
            <br>
        </div>


        <div class="center-interface">
            <form>
                <label>
                    Codigo
                </label>
                <br>
                <input type="number" name="numero">
                

                <label>
                    Tombo/Série
                </label>
                <br>
                <input type="text" name="tombo">
                <br>

                <label>
                    HostName
                </label>
                
                <input type="text" name="hostname">
                

                <label>
                    Ingressado no Dominio
                </label>
                
                <select id="dominio" name="dominio">
                    <option value="yes">Sim</option>
                    <option value="not">Não</option>
                </select>
                

                <label>
                    Sistema Operacional
                </label>
                
                <select id="so" name="operacional">
                    <option value="win7">Windows 7</option>
                    <option value="win8">Windows 8</option>
                    <option value="win10">Windows 10</option>
                    <option value="win11">Windows 11</option>
                    <option value="winsrv">Windows Server</option>
                    <option value="lin">Linux</option>
                    <option value="mac">Mac iOS</option>
                </select>
                

                <label>
                    Instalado o SO
                </label>
                
                <select id="insSO" name="insSO">
                    <option value="yes">Sim</option>
                    <option value="not">Não</option>
                </select>
                

                <label>
                    Atualizado SO
                </label>
                
                <select id="atualSO" name="atualSO">
                    <option value="yes">Sim</option>
                    <option value="not">Não</option>
                </select>
                

                <label>
                    Setor do Usuário
                </label>
                
                <select id="setorUsuario" name="setorUsuario">
                    <option>Atenção Primaria</option>
                    <option>Atendimento</option>
                    <option>Comercial</option>
                    <option>Vendas</option>
                    <option>Gestão de Pessoas</option>
                    <option>Administração</option>
                    <option>AIS/SAD</option>
                    <option>Tecnologia da Informação</option>
                    <option>Rel. Empresarial</option>
                    <option>Inovações</option>
                    <option>Financeiro</option>
                    <option>Contabilidade</option>
                    <option>Cadastro</option>
                    <option>APS</option>
                    <option>Ouvidoria</option>
                    <option>Rede Assistencial</option>
                    <option>Central de Atendimento</option>
                    <option>CSPAR</option>
                    <option>Auditoria e Regulação</option>
                    <option>Diretoria</option>
                    <option>Gerencia</option>
                </select>
                

                <label>Unidade de Destino</label>
                
                <select>
                    <option>Unimed Federação</option>
                    <option>Unimed Nordeste</option>
                    <option>Unimed Sobral</option>
                    <option>Unimed Cariri</option>
                    <option>Unimed Vale</option>
                    <option>Unimed Centro Sul</option>
                    <option>Unimed Crateus</option>
                </select>
                

                <label>
                    Descrição do Equipamento / Modelo
                </label>
                
                <input type="text" name="equipamento" placeholder="Digite aqui a descrição">
                

                <label>
                    Acessórios
                </label>
                
                <input type="text" name="acessorios" placeholder="Digite o nome do acessorios">
                

                <label>
                    Fornecedor
                </label>
                
                <input type="text" name="fornecedor" placeholder="Digite o nome do Fornecedor">
                

                <label>
                    Usuário
                </label>
                
                <input type="text" name="usuario" placeholder="Digite o nome do usuario">
                

                
                <label>
                    Usuário Administrador
                </label>
                
                <input type="text" name="usuarioAdmin" placeholder="Digite o nome do administrador local">
                

                <label>
                    Tecnico Responsavel
                </label>
                
                <select id="tecnico" name="tecnico">
                    <option value="aa">Aristoteles Aguiar</option>
                    <option value="ds">Diego Souza</option>
                    <option value="jb">Jonatas Barroso</option>
                    <option value="lm">Larissa Magalhães</option>
                </select>
                

                <label>
                    Data
                </label>
                
                <input type="date">
                

                <label for="obs">
                    Observações
                </label>
                
                <textarea id="obs" name="obd" rows="4" cols="50"></textarea>
                <br>

                <input type="submit">

                <input type="reset">
            </form>
        </div>
    </main>

    <flooter>
        <div class="flooter">

        </div>
    </flooter>
</body>

</html>
